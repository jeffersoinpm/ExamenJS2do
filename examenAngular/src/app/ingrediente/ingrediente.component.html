<div class="row">
  <div class="col-sm-8"></div>
  <div class="col-sm-1">
    <img src="https://image.flaticon.com/icons/png/512/107/107831.png" style="width: 40px; height: 40px">
  </div>
  <div class="col-sm-1">
    <img src="http://emser.es/wp-content/uploads/2016/08/usuario-sin-foto.png" style="width: 40px; height: 40px">
  </div>
  <div class="col-sm-1">
    <h5>Jefferson Paredes</h5>
  </div>
  <div class="col-sm-1"></div>
</div>
<h2>{{comida.nombrePlato}}</h2>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Nombre Ingrediente:{{ingrediente.nombreIngrediente}}</mat-card-title>
    <mat-card-subtitle>Tipo Ingrediente:{{ingrediente.tipoIngrediente}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image
       src={{ingrediente.imagenUrl}}
       alt="Photo of a Shiba Inu">
</mat-card>
<button mat-button (click)="agregarAlCarrito(ingrediente)">Agregar al carrito</button>
